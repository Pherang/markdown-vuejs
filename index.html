<html>
<head>
  <meta charset="utf-8">
  <title>Notebook</title>
  <!-- Icons & Stylesheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Include the library in the page -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- <script src="https://unpkg.com/marked"></script> -->
  <script src="./vue.js"></script>
  <script src="./marked.min.js"></script>

  <!-- Notebook app -->
  <div id="notebook">

    <!-- Sidebar -->
    <aside class="side-bar">
      <div class="toolbar">
        <!-- The material-icons class uses ligatures to turn words into icons  --> 
        <button v-bind:title="notes.length + ' note(s) already'" v-on:click="addNote"><i class="material-icons">add</i> Add Note</button>
      </div>
      <div class="notes">
        <!-- Note list -->  
        <div class="note" :class="{selected: note === selectedNote}" v-for="note in notes" @click="selectNote(note)">{{ note.title }}</div>
      </div>
    </aside>

    <!-- Main pane -->
    <template v-if="selectedNote">
      <section class="main">
        <textarea v-model="selectedNote.content"></textarea>
      </section>

      <!-- Preview pane -->
      <aside class="preview" v-html="notePreview">
        {{ notePreview }}
      </aside>
    </template>

  </div>
  <!-- Some JavaScript -->
  <script src="script.js"></script>
</body>
</html>
